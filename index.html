<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-B Vergleich</title>
    <style>
    .ab-player.active .ab-player-button-a, .ab-player.active .ab-player-button-b {
      color: blue;
    }
    .ab-player.active .ab-player-button-a.active, .ab-player.active .ab-player-button-b.active {
      color: green;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ab-player" data-track-a="/unmastered" data-track-b="/mastered" data-formats="mp3">
        <button class="ab-player-button-a">A</button>
        <button class="ab-player-button-b">B</button>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/howler/1.1.26/howler.min.js"></script>
    <script src="ab-player.js"></script>
  </body>
</html>
